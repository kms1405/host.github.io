<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Super Heros</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- local css file -->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body >
    <div  class="container">
        <!-- heder -->
        <div class="row nav_head">
            <div class="col logo" >
                Marvel Super Heros
            </div>

            <div class="col- home_btn">
                <button class="btn btn-outline-danger" onclick="window.location.href='./index.html'">home</button>
            </div>

            <div class="col fav_btn">
                <button class="btn btn-outline-danger" onclick="showFavorite()">Favorite</button>
            </div>
            
            <div id ="search-div" class="col">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="dynamic_search_input" onkeyup="dynamicSearchClick()" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
                    <div id="dynamic_search">
                    <div id="searchResults"></div>

                    </div>
                </form>
            </div>
        </div>
        <!-- header end -->

        <!-- banner -->
        <div id="banner_row" class="row">
            <br>
            <h1>Explore your Super Heros</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="./images/firstheader.jpg"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="./images/secondheader.jpg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="./images/thirdheader.jpg"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>



        <div class="comics-container">

        </div>

        <!-- banner end -->

        <!-- overall Marvel hero display -->
        <div id="hero_row" class="row">
            <!-- All Marvel heros will be loaded dynamically using javascript -->

        </div>

        <!-- overall Marvel hero display end -->

        <!-- Marvel heros description page -->
        <div id="character_desc" class="row">
            <!-- All Marvel heros will be loaded dynamically using javascript -->

        </div>
        <!-- Marvel heros description page end-->

        <!-- Marvel heros Favorite page -->
        <div id="character_favorite" class="row">
            <!-- All Marvel heros will be loaded dynamically using javascript -->

        </div>
        <!-- Marvel heros Favorite page end-->

    </div>
    <!-- header End-->
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
